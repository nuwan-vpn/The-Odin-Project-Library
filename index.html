<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Library</h1>
    <form action="" method="post" id="new-book-form" style="display: none;">
        <div class="add-detail">
            <label for="title">Title:</label>
            <input class="form-control" type="text" placeholder="e.g. The Mysterious Affair at Styles" id="title" name="title">
        </div>
        <div class="add-detail">
            <label for="author">Author:</label>
            <input class="form-control" type="text" placeholder="e.g. Agatha Christie" id="author" name="author">
        </div>
        <div class="add-detail">
            <label for="pages">Pages:</label>
            <input class="form-control" type="text" placeholder="e.g. 224" id="pages" name="pages">
        </div>   
    
        <div class="check-box">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="read" checked>
                <label class="form-check-label" for="read">Read</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="notRead" checked>
                <label class="form-check-label" for="notRead">Not yet read</label>
            </div>
        </div>
    </form>
    <div class="btn">
        <button type="submit" class="btn btn-primary" id="new-book-btn">ADD NEW BOOK</button>
    </div>
</body>
</html>
